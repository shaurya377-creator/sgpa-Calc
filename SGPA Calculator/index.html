<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGPA Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #EAE9E4; /* light beige */
    }
    .card {
      background-color: #F5F3ED; /* off-white card */
    }
    .table-header {
      background-color: #D6D2C4; /* muted beige */
    }
    .btn-add {
      background-color: #7A8B82; /* muted green-gray */
      color: white;
    }
    .btn-add:hover {
      background-color: #5F7268;
    }
    .uppercase-input {
      text-transform: uppercase; /* force all caps */
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen font-sans">

  <div class="card p-8 rounded-2xl shadow-lg w-full max-w-2xl">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">SGPA Calculator</h1>

    <table class="w-full border-separate border-spacing-y-3">
      <thead>
        <tr class="table-header text-left text-gray-800">
          <th class="p-2 rounded-l-lg">#</th>
          <th class="p-2">Subject</th>
          <th class="p-2">Credit</th>
          <th class="p-2 rounded-r-lg">Grade Point</th>
        </tr>
      </thead>
      <tbody id="subjects"></tbody>
    </table>

    <button onclick="addSubject()" class="btn-add w-full py-2 mt-4 rounded-lg text-lg font-semibold transition">
      + Add Subject
    </button>

    <p class="text-center mt-6 text-xl font-semibold text-gray-800">
      Your SGPA: <span id="sgpa">0.00</span>
    </p>
  </div>

  <script>
    let count = 0;

    function addSubject() {
      count++;
      const row = document.createElement("tr");
      row.className = "text-center";
      row.innerHTML = `
        <td class="p-2">${count}</td>
        <td class="p-2">
          <input type="text" placeholder="SUBJECT" 
            class="uppercase-input w-full px-3 py-2 rounded-lg border border-gray-300">
        </td>
        <td class="p-2">
          <input type="number" class="credit w-full px-3 py-2 rounded-lg border border-gray-300">
        </td>
        <td class="p-2">
          <input type="number" class="grade w-full px-3 py-2 rounded-lg border border-gray-300" 
            oninput="calculateSGPA()">
        </td>
      `;
      document.getElementById("subjects").appendChild(row);
    }

    function calculateSGPA() {
      const credits = document.querySelectorAll(".credit");
      const grades = document.querySelectorAll(".grade");

      let totalCredits = 0;
      let weightedSum = 0;

      for (let i = 0; i < credits.length; i++) {
        const credit = parseFloat(credits[i].value) || 0;
        const grade = parseFloat(grades[i].value) || 0;

        totalCredits += credit;
        weightedSum += credit * grade;
      }

      const sgpa = totalCredits ? (weightedSum / totalCredits).toFixed(2) : 0;
      document.getElementById("sgpa").textContent = sgpa;
    }
  </script>
</body>
</html>
